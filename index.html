<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Masculine Security – Mini Office</title>

  <link rel="manifest" href="/masculine/manifest.json" />
  <meta name="theme-color" content="#0a1e2d" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>Masculine Security – Mini Office</h1>
<p>PWA Test – Installation should appear.</p>

<button id="installBtn" hidden>Install App</button>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/masculine/service-worker.js");
}

let deferredPrompt;

window.addEventListener("beforeinstallprompt", e => {
  e.preventDefault();
  deferredPrompt = e;
  document.getElementById("installBtn").hidden = false;
});

document.getElementById("installBtn").addEventListener("click", async () => {
  deferredPrompt.prompt();
});
</script>

</body>
</html>
