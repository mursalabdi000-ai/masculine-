<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Masculine Security ‚Äì Mini Office (Lohn + Steuer + PDF)</title>

  <!-- jsPDF (PDF export) -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <style>
    :root{
      --bg:#0b1220;
      --panel:#0f1a2e;
      --panel2:#0c1628;
      --card:#0f223f;
      --stroke:rgba(255,255,255,.08);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.62);
      --accent:#2dd4bf;
      --accent2:#60a5fa;
      --danger:#fb7185;
      --ok:#34d399;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius:18px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 20% 10%, rgba(45,212,191,.14), transparent 60%),
                  radial-gradient(900px 700px at 90% 20%, rgba(96,165,250,.14), transparent 55%),
                  var(--bg);
      color:var(--text);
    }
    a{ color:inherit; text-decoration:none; }
    .app{
      display:grid;
      grid-template-columns: 280px 1fr;
      min-height:100vh;
      gap:18px;
      padding:18px;
    }
    .sidebar{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .brand{
      padding:16px 16px 10px;
      display:flex;
      gap:12px;
      align-items:center;
      border-bottom:1px solid var(--stroke);
      background: rgba(0,0,0,.14);
    }
    .logo{
      width:42px;height:42px;border-radius:14px;
      background: linear-gradient(135deg, rgba(45,212,191,.9), rgba(96,165,250,.9));
      display:grid;place-items:center;
      font-weight:800;
      color:#06111f;
      box-shadow: 0 8px 20px rgba(0,0,0,.35);
    }
    .brand h1{
      font-size:14px; margin:0; line-height:1.1;
    }
    .brand .sub{
      font-size:12px; color:var(--muted); margin-top:3px;
    }
    .nav{
      padding:10px;
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .nav button{
      width:100%;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.04);
      color:var(--text);
      padding:12px 12px;
      border-radius: 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      cursor:pointer;
      transition:.18s transform, .18s background, .18s border;
    }
    .nav button:hover{ transform: translateY(-1px); background: rgba(255,255,255,.06); }
    .nav button.active{
      border-color: rgba(45,212,191,.35);
      background: linear-gradient(180deg, rgba(45,212,191,.12), rgba(255,255,255,.03));
    }
    .pill{
      font-size:12px;
      padding:4px 10px;
      border-radius:999px;
      border:1px solid var(--stroke);
      color:var(--muted);
      background: rgba(0,0,0,.12);
    }
    .hint{
      padding:12px 14px;
      color:var(--muted);
      font-size:12px;
      border-top:1px solid var(--stroke);
      background: rgba(0,0,0,.12);
    }

    .main{
      display:flex;
      flex-direction:column;
      gap:14px;
      min-width:0;
    }

    .topbar{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:14px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
    }
    .crumb{
      display:flex;flex-direction:column;gap:4px;
    }
    .crumb .title{ font-weight:800; font-size:14px; }
    .crumb .desc{ font-size:12px; color:var(--muted); }

    .actions{
      display:flex; gap:10px; flex-wrap:wrap;
      justify-content:flex-end;
    }
    .btn{
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.04);
      color:var(--text);
      padding:10px 12px;
      border-radius: 14px;
      cursor:pointer;
      transition:.18s transform, .18s background, .18s border;
      font-weight:600;
      display:flex; align-items:center; gap:8px;
    }
    .btn:hover{ transform: translateY(-1px); background: rgba(255,255,255,.06); }
    .btn.primary{
      border-color: rgba(45,212,191,.35);
      background: linear-gradient(180deg, rgba(45,212,191,.18), rgba(255,255,255,.03));
    }
    .btn.danger{
      border-color: rgba(251,113,133,.35);
      background: linear-gradient(180deg, rgba(251,113,133,.18), rgba(255,255,255,.03));
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap:14px;
    }
    .card{
      grid-column: span 12;
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:14px;
      min-width:0;
    }
    .card h2{
      margin:0 0 10px;
      font-size:14px;
      letter-spacing:.2px;
    }
    .muted{ color:var(--muted); font-size:12px; }

    .kpis{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap:14px;
    }
    .kpi{ grid-column: span 4; padding:14px; }
    .kpi .label{ color:var(--muted); font-size:12px; margin-bottom:6px; }
    .kpi .val{ font-size:20px; font-weight:900; }
    .kpi .sub{ color:var(--muted); font-size:12px; margin-top:6px; }

    .row{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap:12px;
      align-items:end;
    }
    .field{ grid-column: span 4; }
    label{ display:block; font-size:12px; color:var(--muted); margin-bottom:6px; }
    input, select, textarea{
      width:100%;
      padding:10px 12px;
      border-radius: 14px;
      border:1px solid var(--stroke);
      background: rgba(0,0,0,.18);
      color:var(--text);
      outline:none;
    }
    textarea{ min-height:90px; resize:vertical; }

    table{
      width:100%;
      border-collapse: collapse;
      overflow:hidden;
      border-radius: 14px;
      border:1px solid var(--stroke);
    }
    th, td{
      padding:10px 10px;
      font-size:12px;
      border-bottom:1px solid var(--stroke);
      color:var(--text);
      text-align:left;
      vertical-align:top;
    }
    th{ color:var(--muted); font-weight:700; background: rgba(0,0,0,.18); }
    tr:last-child td{ border-bottom:none; }

    .two{ grid-column: span 6; }
    .three{ grid-column: span 4; }
    .full{ grid-column: span 12; }

    @media (max-width: 980px){
      .app{ grid-template-columns: 1fr; }
      .kpi{ grid-column: span 12; }
      .field{ grid-column: span 12; }
      .two,.three{ grid-column: span 12; }
    }

    .toast{
      position:fixed;
      left:18px; bottom:18px;
      padding:10px 12px;
      border-radius: 14px;
      border:1px solid var(--stroke);
      background: rgba(0,0,0,.45);
      color:var(--text);
      font-size:12px;
      box-shadow: var(--shadow);
      display:none;
      max-width: 520px;
    }
    .toast.show{ display:block; }
  </style>
</head>

<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <div class="logo">MS</div>
        <div>
          <h1>Masculine Security</h1>
          <div class="sub">Mini Office ‚Ä¢ Offline (local)</div>
        </div>
      </div>

      <div class="nav">
        <button class="active" data-page="dashboard"><span>üè† √úbersicht</span><span class="pill" id="pillKpis">KPIs</span></button>
        <button data-page="lohn"><span>üí∂ Lohnabrechnung</span><span class="pill" id="pillLohn">0</span></button>
        <button data-page="steuer"><span>üßæ Einkommensteuer</span><span class="pill" id="pillSteuer">2026</span></button>
        <button data-page="emailpdf"><span>‚úâÔ∏è Email + PDF</span><span class="pill">Export</span></button>
        <button data-page="settings"><span>‚öôÔ∏è Einstellungen</span><span class="pill">Backup</span></button>
      </div>

      <div class="hint">
        Tip: GitHub commit ‚Üí Netlify auto deploy. <br/>
        Haddii update uusan muuqan: Ctrl+F5 ama ‚ÄúClear site cache‚Äù (Netlify).
      </div>
    </aside>

    <main class="main">
      <div class="topbar">
        <div class="crumb">
          <div class="title" id="pageTitle">√úbersicht</div>
          <div class="desc" id="pageDesc">Umsatz ‚Ä¢ Ausgaben ‚Ä¢ Lohn ‚Ä¢ Steuer ‚Ä¢ PDF</div>
        </div>
        <div class="actions">
          <button class="btn" id="btnExportAll">‚¨áÔ∏è Export JSON</button>
          <label class="btn" style="cursor:pointer;">
            ‚¨ÜÔ∏è Import JSON
            <input type="file" id="importJson" accept="application/json" style="display:none;">
          </label>
          <button class="btn danger" id="btnReset">üßπ Reset</button>
        </div>
      </div>

      <section id="view"></section>
    </main>
  </div>

  <div class="toast" id="toast"></div>

<script>
(() => {
  "use strict";

  // ---- Storage (safe) ----
  const LS_KEY = "ms_mini_office_v2";
  const defaultState = {
    currency: "EUR",
    company: {
      name: "Masculine Security",
      address: "Bremen, Germany",
      email: "kontakt.mass.bremen@hotmail.com"
    },
    payrolls: [],   // Lohnabrechnung entries
    taxes: { year: 2026, notes: "" } // Einkommensteuer simple
  };

  function loadState(){
    try{
      const raw = localStorage.getItem(LS_KEY);
      if(!raw) return structuredClone(defaultState);
      const s = JSON.parse(raw);
      return { ...structuredClone(defaultState), ...s };
    }catch(e){
      return structuredClone(defaultState);
    }
  }
  function saveState(){
    localStorage.setItem(LS_KEY, JSON.stringify(state));
    updatePills();
  }

  const state = loadState();

  // ---- UI Helpers ----
  const $view = document.getElementById("view");
  const $pageTitle = document.getElementById("pageTitle");
  const $pageDesc = document.getElementById("pageDesc");
  const $toast = document.getElementById("toast");

  function money(n){
    const v = Number(n || 0);
    return new Intl.NumberFormat("de-DE", { style:"currency", currency: state.currency }).format(v);
  }
  function toast(msg){
    $toast.textContent = msg;
    $toast.classList.add("show");
    setTimeout(() => $toast.classList.remove("show"), 2400);
  }

  // ---- Navigation ----
  const navButtons = Array.from(document.querySelectorAll(".nav button"));
  navButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      navButtons.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      render(btn.dataset.page);
    });
  });

  function updatePills(){
    document.getElementById("pillLohn").textContent = String(state.payrolls.length);
  }
  updatePills();

  // ---- Pages ----
  function render(page){
    if(page === "dashboard") return renderDashboard();
    if(page === "lohn") return renderLohn();
    if(page === "steuer") return renderSteuer();
    if(page === "emailpdf") return renderEmailPdf();
    if(page === "settings") return renderSettings();
  }

  function renderDashboard(){
    $pageTitle.textContent = "√úbersicht";
    $pageDesc.textContent = "Schnell√ºberblick (lokal/offline)";

    const totalNet = state.payrolls.reduce((a,x)=> a + Number(x.net||0), 0);
    const totalGross = state.payrolls.reduce((a,x)=> a + Number(x.gross||0), 0);
    const totalTaxHint = estimateIncomeTaxYear(totalGross);

    $view.innerHTML = `
      <div class="kpis">
        <div class="card kpi">
          <div class="label">Lohn (Netto gesamt)</div>
          <div class="val">${money(totalNet)}</div>
          <div class="sub">Summe aller gespeicherten Lohnabrechnungen</div>
        </div>
        <div class="card kpi">
          <div class="label">Lohn (Brutto gesamt)</div>
          <div class="val">${money(totalGross)}</div>
          <div class="sub">Nur als √úbersicht (kein offizieller Nachweis)</div>
        </div>
        <div class="card kpi">
          <div class="label">Steuer-Sch√§tzung (Jahr)</div>
          <div class="val">${money(totalTaxHint)}</div>
          <div class="sub">Einfaches Modell (du kannst sp√§ter genauer machen)</div>
        </div>
      </div>

      <div class="grid">
        <div class="card full">
          <h2>Letzte Lohnabrechnungen</h2>
          ${renderPayrollTable(state.payrolls.slice().reverse().slice(0,6))}
          <div class="muted" style="margin-top:10px;">
            Hinweis: Das ist eine private Mini-App (offline). F√ºr echte Lohnabrechnung/Steuer immer offiziell pr√ºfen lassen.
          </div>
        </div>
      </div>
    `;
  }

  function renderPayrollTable(list){
    if(!list.length){
      return `<div class="muted">Noch keine Eintr√§ge. Geh zu ‚ÄúLohnabrechnung‚Äù und speichere einen Datensatz.</div>`;
    }
    const rows = list.map((p, idx) => `
      <tr>
        <td>${escapeHtml(p.date || "")}</td>
        <td>${escapeHtml(p.employee || "")}</td>
        <td>${escapeHtml(p.period || "")}</td>
        <td>${money(p.hours)} @ ${money(p.rate)}/h</td>
        <td>${money(p.gross)}</td>
        <td>${money(p.deductions)}</td>
        <td><b>${money(p.net)}</b></td>
        <td>
          <button class="btn" data-act="pdf" data-id="${p.id}">PDF</button>
          <button class="btn danger" data-act="del" data-id="${p.id}">Delete</button>
        </td>
      </tr>
    `).join("");

    return `
      <table>
        <thead>
          <tr>
            <th>Datum</th><th>Mitarbeiter</th><th>Zeitraum</th>
            <th>Stunden</th><th>Brutto</th><th>Abz√ºge</th><th>Netto</th><th>Aktion</th>
          </tr>
        </thead>
        <tbody>${rows}</tbody>
      </table>
    `;
  }

  function renderLohn(){
    $pageTitle.textContent = "Lohnabrechnung";
    $pageDesc.textContent = "Netto/Brutto berechnen + speichern + PDF";

    $view.innerHTML = `
      <div class="grid">
        <div class="card full">
          <h2>Neue Lohnabrechnung (vereinfacht)</h2>
          <div class="row">
            <div class="field">
              <label>Datum</label>
              <input id="p_date" type="date" />
            </div>
            <div class="field">
              <label>Mitarbeiter Name</label>
              <input id="p_employee" placeholder="z.B. Mustafa Abdi" />
            </div>
            <div class="field">
              <label>Zeitraum</label>
              <input id="p_period" placeholder="z.B. 01.02‚Äì29.02.2026" />
            </div>

            <div class="field">
              <label>Stunden</label>
              <input id="p_hours" type="number" step="0.01" value="0" />
            </div>
            <div class="field">
              <label>Stundensatz (‚Ç¨)</label>
              <input id="p_rate" type="number" step="0.01" value="0" />
            </div>
            <div class="field">
              <label>Abz√ºge (SV + Steuer) (‚Ç¨)</label>
              <input id="p_deductions" type="number" step="0.01" value="0" />
            </div>

            <div class="field full">
              <label>Notizen</label>
              <textarea id="p_notes" placeholder="Optional..."></textarea>
            </div>

            <div class="field">
              <button class="btn primary" id="btnCalcSave">üíæ Berechnen & Speichern</button>
            </div>
            <div class="field">
              <button class="btn" id="btnPreviewPdf">üìÑ PDF Vorschau</button>
            </div>
          </div>
          <div class="muted" style="margin-top:10px;">
            *Vereinfacht: Netto = (Stunden√óSatz) ‚àí Abz√ºge. Waxaad ka dhigi kartaa mid ‚Äúreal‚Äù marka dambe.
          </div>
        </div>

        <div class="card full">
          <h2>Gespeicherte Eintr√§ge</h2>
          ${renderPayrollTable(state.payrolls.slice().reverse())}
        </div>
      </div>
    `;

    // bind table actions
    bindPayrollTableActions();

    // defaults
    const today = new Date().toISOString().slice(0,10);
    document.getElementById("p_date").value = today;

    document.getElementById("btnCalcSave").addEventListener("click", () => {
      const p = collectPayrollFromForm();
      state.payrolls.push(p);
      saveState();
      toast("Gespeichert ‚úÖ");
      renderLohn();
    });

    document.getElementById("btnPreviewPdf").addEventListener("click", () => {
      const p = collectPayrollFromForm();
      exportPayrollPdf(p, true);
    });
  }

  function bindPayrollTableActions(){
    $view.querySelectorAll("button[data-act]").forEach(btn => {
      btn.addEventListener("click", () => {
        const id = btn.getAttribute("data-id");
        const act = btn.getAttribute("data-act");
        const p = state.payrolls.find(x => x.id === id);
        if(!p) return;

        if(act === "pdf"){
          exportPayrollPdf(p, false);
        } else if(act === "del"){
          state.payrolls = state.payrolls.filter(x => x.id !== id);
          saveState();
          toast("Deleted üóëÔ∏è");
          // re-render current page
          const active = document.querySelector(".nav button.active")?.dataset.page || "dashboard";
          render(active);
        }
      });
    });
  }

  function collectPayrollFromForm(){
    const hours = Number(document.getElementById("p_hours").value || 0);
    const rate = Number(document.getElementById("p_rate").value || 0);
    const gross = round2(hours * rate);
    const deductions = Number(document.getElementById("p_deductions").value || 0);
    const net = round2(gross - deductions);

    return {
      id: cryptoId(),
      date: document.getElementById("p_date").value || "",
      employee: (document.getElementById("p_employee").value || "").trim(),
      period: (document.getElementById("p_period").value || "").trim(),
      hours, rate, gross, deductions, net,
      notes: (document.getElementById("p_notes").value || "").trim(),
      createdAt: new Date().toISOString()
    };
  }

  function renderSteuer(){
    $pageTitle.textContent = "Einkommensteuer";
    $pageDesc.textContent = "Einfacher Rechner + Notizen (sp√§ter ausbauen)";

    const totalGross = state.payrolls.reduce((a,x)=> a + Number(x.gross||0), 0);
    const est = estimateIncomeTaxYear(totalGross);

    $view.innerHTML = `
      <div class="grid">
        <div class="card full">
          <h2>Steuer-Sch√§tzung (vereinfachtes Modell)</h2>

          <div class="row">
            <div class="field">
              <label>Jahr</label>
              <input id="t_year" type="number" value="${escapeAttr(String(state.taxes.year || 2026))}" />
            </div>
            <div class="field">
              <label>Brutto (aus Lohnabrechnungen)</label>
              <input id="t_gross" type="number" step="0.01" value="${round2(totalGross)}" />
            </div>
            <div class="field">
              <label>Gesch√§tzte Einkommensteuer</label>
              <input id="t_est" type="text" readonly value="${money(est)}" />
            </div>

            <div class="field full">
              <label>Notizen / Belege (frei)</label>
              <textarea id="t_notes" placeholder="z.B. Werbungskosten, Fahrtkosten, Versicherung...">${escapeHtml(state.taxes.notes || "")}</textarea>
            </div>

            <div class="field">
              <button class="btn primary" id="btnSaveTax">üíæ Speichern</button>
            </div>
            <div class="field">
              <button class="btn" id="btnTaxPdf">üìÑ Steuer PDF</button>
            </div>
          </div>

          <div class="muted" style="margin-top:10px;">
            Hinweis: Tani waa ‚Äúestimate‚Äù oo keliya. Xisaab rasmi ah waxay u baahan tahay Steuerberater/Elster details.
          </div>
        </div>
      </div>
    `;

    document.getElementById("btnSaveTax").addEventListener("click", () => {
      state.taxes.year = Number(document.getElementById("t_year").value || 2026);
      state.taxes.notes = document.getElementById("t_notes").value || "";
      saveState();
      toast("Saved ‚úÖ");
    });

    document.getElementById("btnTaxPdf").addEventListener("click", () => {
      const year = Number(document.getElementById("t_year").value || 2026);
      const gross = Number(document.getElementById("t_gross").value || 0);
      const estimate = estimateIncomeTaxYear(gross);
      exportTaxPdf({year, gross, estimate, notes: document.getElementById("t_notes").value || ""});
    });
  }

  function renderEmailPdf(){
    $pageTitle.textContent = "Email + PDF";
    $pageDesc.textContent = "PDF samee + Email (mailto) ku dir";

    $view.innerHTML = `
      <div class="grid">
        <div class="card full">
          <h2>Email (mailto) + PDF</h2>
          <div class="muted">Browser-ka ma diri karo email si toos ah, laakiin wuxuu furi karaa Email app-kaaga (mailto).</div>

          <div class="row" style="margin-top:12px;">
            <div class="field">
              <label>To</label>
              <input id="e_to" placeholder="z.B. buchhaltung@firma.de" />
            </div>
            <div class="field">
              <label>Subject</label>
              <input id="e_subject" value="Dokumente ‚Äì Lohnabrechnung / Einkommensteuer" />
            </div>
            <div class="field">
              <label>Template</label>
              <select id="e_tpl">
                <option value="lohn">Lohnabrechnung (letzte)</option>
                <option value="steuer">Einkommensteuer (Sch√§tzung)</option>
              </select>
            </div>

            <div class="field full">
              <label>Message</label>
              <textarea id="e_msg">Guten Tag,

anbei die gew√ºnschten Unterlagen.

Viele Gr√º√üe
Masculine Security</textarea>
            </div>

            <div class="field">
              <button class="btn primary" id="btnMakePdf">üìÑ PDF erstellen</button>
            </div>
            <div class="field">
              <button class="btn" id="btnOpenEmail">‚úâÔ∏è Email √∂ffnen</button>
            </div>
          </div>

          <div class="muted" style="margin-top:10px;">
            PDF-ga waxaa lagu download-gareynayaa. Kadib Email-ka ku attach-garee.
          </div>
        </div>
      </div>
    `;

    document.getElementById("btnMakePdf").addEventListener("click", () => {
      const tpl = document.getElementById("e_tpl").value;
      if(tpl === "lohn"){
        const last = state.payrolls.slice().reverse()[0];
        if(!last){ toast("No payroll data yet"); return; }
        exportPayrollPdf(last, false);
      }else{
        const gross = state.payrolls.reduce((a,x)=> a + Number(x.gross||0), 0);
        const year = Number(state.taxes.year || 2026);
        const estimate = estimateIncomeTaxYear(gross);
        exportTaxPdf({year, gross, estimate, notes: state.taxes.notes || ""});
      }
    });

    document.getElementById("btnOpenEmail").addEventListener("click", () => {
      const to = document.getElementById("e_to").value.trim();

      const msg = document.getElementById("e_msg").value;

      const url = `mailto:${encodeURIComponent(to)}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(msg)}`;
      window.location.href = url;
    });
  }

    document.getElementById("btnSaveCompany").addEventListener("click", () => {

  // ---- PDF Export ----
  function exportPayrollPdf(p, previewOnly){
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    const lines = [
      `${state.company.name}`,
      `${state.company.address}`,
      `Email: ${state.company.email}`,
      "",
      `LOHNABRECHNUNG (vereinfacht)`,
      `Datum: ${p.date}`,
      `Mitarbeiter: ${p.employee}`,
      `Zeitraum: ${p.period}`,
      "",
      `Stunden: ${p.hours}`,
      `Stundensatz: ${money(p.rate)}`,
      `Brutto: ${money(p.gross)}`,
      `Abz√ºge: ${money(p.deductions)}`,
      `Netto: ${money(p.net)}`,
      "",
      `Notizen: ${p.notes || "-"}`
    ];

    doc.setFont("helvetica","normal");
    doc.setFontSize(12);
    let y = 14;
    lines.forEach(t => { doc.text(String(t), 14, y); y += 7; });

    if(previewOnly){
      window.open(doc.output("bloburl"), "_blank");
      return;
    }
    doc.save(`Lohnabrechnung_${safeFile(p.employee || "Mitarbeiter")}_${p.date || ""}.pdf`);
    toast("PDF gespeichert ‚úÖ");
  }

  function exportTaxPdf(t){
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    const lines = [
      `${state.company.name}`,
      `${state.company.address}`,
      `Email: ${state.company.email}`,
      "",
      `EINKOMMENSTEUER ‚Äì SCH√ÑTZUNG`,
      `Jahr: ${t.year}`,
      "",
      `Brutto (Summe): ${money(t.gross)}`,
      `Gesch√§tzte Steuer: ${money(t.estimate)}`,
      "",
      `Notizen:`,
      `${(t.notes || "-").slice(0, 1200)}`
    ];

    doc.setFont("helvetica","normal");
    doc.setFontSize(12);

    let y = 14;
    lines.forEach(tl => {
      const chunks = doc.splitTextToSize(String(tl), 180);
      chunks.forEach(c => { doc.text(c, 14, y); y += 7; });
      y += 1;
      if(y > 275){ doc.addPage(); y = 14; }
    });

    doc.save(`Einkommensteuer_Schaetzung_${t.year}.pdf`);
    toast("PDF gespeichert ‚úÖ");
  }

  // ---- Tax Estimator (simple placeholder) ----
  // This is NOT official. It's a simple progressive-ish estimate just for your dashboard.
  function estimateIncomeTaxYear(gross){
    const x = Number(gross||0);
    if(x <= 0) return 0;
    // very rough bracket-like estimate (for planning only)
    if(x < 12000) return 0;
    if(x < 25000) return round2((x - 12000) * 0.14);
    if(x < 60000) return round2((13000 * 0.14) + (x - 25000) * 0.24);
    return round2((13000 * 0.14) + (35000 * 0.24) + (x - 60000) * 0.33);
  }

  // ---- Backup/Restore ----
  function exportAllJson(){
    const blob = new Blob([JSON.stringify(state, null, 2)], {type:"application/json"});
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "ms-mini-office-backup.json";
    a.click();
    URL.revokeObjectURL(a.href);
    toast("Exported ‚úÖ");
  }

  function importJsonFile(ev){
    const file = ev.target.files?.[0];
    if(!file) return;
    const reader = new FileReader();
    reader.onload = () => {
      try{
        const incoming = JSON.parse(String(reader.result || "{}"));
        // basic merge
        const merged = { ...structuredClone(defaultState), ...incoming };
        // keep arrays safe
        merged.payrolls = Array.isArray(incoming.payrolls) ? incoming.payrolls : [];
        merged.company = { ...defaultState.company, ...(incoming.company||{}) };
        merged.taxes = { ...defaultState.taxes, ...(incoming.taxes||{}) };

        localStorage.setItem(LS_KEY, JSON.stringify(merged));
        location.reload();
      }catch(e){
        toast("Import failed ‚ùå");
      }
    };
    reader.readAsText(file);
  }

  // topbar buttons
  document.getElementById("btnExportAll").addEventListener("click", exportAllJson);
  document.getElementById("importJson").addEventListener("change", importJsonFile);
  document.getElementById("btnReset").addEventListener("click", () => {
    if(!confirm("Reset all local data?")) return;
    localStorage.removeItem(LS_KEY);
    location.reload();
  });

  // ---- Utils ----
  function round2(n){ return Math.round((Number(n||0) + Number.EPSILON) * 100) / 100; }
  function cryptoId(){
    return (crypto?.randomUUID?.() || ("id_" + Math.random().toString(16).slice(2) + Date.now().toString(16)));
  }
  function safeFile(s){ return String(s).replace(/[^\w\-]+/g,"_").slice(0,60); }
  function escapeHtml(s){
    return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[m]));
  }
  function escapeAttr(s){ return escapeHtml(s).replace(/"/g, "&quot;"); }

  // ---- Start ----
  render("dashboard");
})();
</script>
